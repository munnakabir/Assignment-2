<!DOCTYPE html>
<html>

<head>
    <title>BDU Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

        <div class="gallery">
            <div class="thumbnail" data-image="./mp.jpg">
                <img src="./mp.jpg" alt="Thumbnail 1">
            </div>
            <div class="thumbnail" data-image="./vc.png">
                <img src="./vc.png" alt="Thumbnail 2">
            </div>
            <div class="thumbnail" data-image="./15aug.jpg">
                <img src="./15aug.jpg" alt="Thumbnail 3">
            </div>
            <div class="thumbnail" data-image="./mk.jpeg">
                <img src="./mk.jpeg" alt="Thumbnail 3">
            </div>
        </div>

    </section>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <img src="" alt="Full-sized Image" id="lightbox-image">
    </div>

    <script src="script.js"></script>
</body>

</html>
